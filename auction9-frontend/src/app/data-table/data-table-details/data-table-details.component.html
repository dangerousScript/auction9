<mat-card class="bid-card ">
  <mat-card-header>
    <div mat-card-avatar class="bid-header-image"></div>
    <mat-card-title>{{auction?.title}}</mat-card-title>
    <mat-card-subtitle>Auction Number: {{auction?.auctionID}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://c1.wallpaperflare.com/preview/592/997/230/wood-desktop-wooden-aerial.jpg"
    alt="Photo of table" class="product-image">
  <mat-card-content>
  	<h2>The highest current bid: {{auction?.price}} din</h2>
  	<h3>Remaining time: 1d 14h <i>({{endDateTime}})</i></h3>
  	<h4>Status:
  		<ng-template [ngIf]="auction?.status === 'INACTIVE'">
        <span class="badge badge-secondary">Inactive</span>
      </ng-template>
      <ng-template [ngIf]="auction?.status === 'ACTIVE'">
        <span class="badge badge-primary">Active</span>
      </ng-template>
      <ng-template [ngIf]="auction?.status === 'FINISHED'">
        <span class="badge badge-success">Finished</span>
      </ng-template>
      <ng-template [ngIf]="auction?.status === 'REALIZED'">
        <span class="badge badge-sold">Realized</span>
      </ng-template>
  	</h4>
	<div class="bid-number-container">
		<h4>Number of bids:
      <button
        mat-mini-fab
        (click)="showHistory()"
        color="primary"
        matTooltip="Go to history of all bids"
        aria-label="Button that will redirect user to the history of all bids for this product">
		      +{{totalNumberOfBids}}
      </button>
		</h4>
  	</div>
    <p>
      {{auction?.description}}
    </p>
  </mat-card-content>
    <mat-card-actions>
    	<mat-form-field class="input-bid">
        <input
          #bidOffer
          matInput
          placeholder="Offer must start from: {{auction?.price + 1}} din"
          value="{{auction?.price + 1}}"
          min="{{auction?.price + 1}}"
          required>
    	</mat-form-field>
      <button 
        mat-raised-button 
        color="primary" 
        [disabled]="auction?.status === 'ACTIVE' && bidOffer.value > auction?.price ? null : 'disabled'" 
        (click)="postNewBid(auction, bidOffer.value)">
        Bid
      </button>
    </mat-card-actions>
</mat-card>
